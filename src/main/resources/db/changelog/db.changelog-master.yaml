databaseChangeLog:
  - changeSet:
      id: 1
      author: dendy
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

        - createTable:
            tableName: photos
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: url
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: photos
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_photos_user_id
            onDelete: CASCADE

        - createTable:
            tableName: posts
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: content
                  type: TEXT
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: photo_id
                  type: BIGINT


        - addForeignKeyConstraint:
            baseTableName: posts
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_posts_user_id
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: posts
            baseColumnNames: photo_id
            referencedTableName: photos
            referencedColumnNames: id
            constraintName: fk_posts_photo_id
            onDelete: SET NULL

        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: content
                  type: TEXT
              - column:
                  name: post_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: comments
            baseColumnNames: post_id
            referencedTableName: posts
            referencedColumnNames: id
            constraintName: fk_comments_post_id
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: comments
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_comments_user_id
            onDelete: CASCADE

        - createTable:
            tableName: friend_requests
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: friend_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: accepted
                  type: BOOLEAN
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: friend_requests
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_friend_requests_user_id
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: friend_requests
            baseColumnNames: friend_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_friend_requests_friend_id
            onDelete: CASCADE

        - createTable:
            tableName: likes
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: post_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: likes
            baseColumnNames: post_id
            referencedTableName: posts
            referencedColumnNames: id
            constraintName: fk_likes_post_id
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: likes
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_likes_user_id
            onDelete: CASCADE
